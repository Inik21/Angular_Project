<form #f="ngForm" (ngSubmit)="addRecipeHandler(f.value)">
    <div class="row justify-content-center">
        <div class="col-6">
            <label for="Title" class="form-label">Title</label>
            <input #title="ngModel" type="text" name="title" class="form-control" id="Title" ngModel required
                minlength="4">
            <div *ngIf="title.touched && title.errors?.required" class="text-danger">
                Title is required
            </div>
            <div *ngIf="title.touched && title.errors?.minlength" class="text-danger">
                Title must be at least 4 characters long!
            </div>
            <label for="Products" class="form-label">Products</label>
            <input #products="ngModel" type="text" name="products" class="form-control" id="Products" ngModel required>
            <div *ngIf="products.touched && products.errors?.required" class="text-danger">
                There has to be at least one product!
            </div>
            <div class="mb-3">
                <label for="Recipe" class="form-label">Recipe</label>
                <textarea #recipe="ngModel" name="recipe" class="form-control" id="Recipe" ngModel required></textarea>
                <div *ngIf="recipe.touched && recipe.errors?.required" class="text-danger">
                    Recipe is required!
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="PrepTime" class="form-label">Preparation time</label>
                    <input #prepTime="ngModel" placeholder="Time in minutes" type="text" name="prepTime" class="form-control" id="PrepTime"
                        ngModel required>
                    <div *ngIf="prepTime.touched && prepTime.errors?.required" class="text-danger">
                        You have to put the time!
                    </div>
                </div>
                <div class="mb-3 col-6">
                    <label for="CookTime" class="form-label">Cooking time</label>
                    <input #cookTime="ngModel" placeholder="Time in minutes" type="text" name="cookTime" class="form-control" id="CookTime"
                        ngModel required>
                    <div *ngIf="cookTime.touched && cookTime.errors?.required" class="text-danger">
                        You have to put the time!
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <button [disabled]="!f.valid" class="btn btn-dark mx-auto">Add Recipe</button>
            </div>
        </div>
    </div>
</form>
